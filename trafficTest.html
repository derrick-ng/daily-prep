<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Test</title>
    <script defer src="trafficScript.js"></script>
  </head>
  <body>
    <h1>Distance Matrix AI Test</h1>
    <div>
      <label for="origin">Start Address</label>
      <input type="text" id="origin" name="origin" />

      <br />

      <label for="destination">End Address</label>
      <input type="text" id="destination" name="destination" />

      <br />

      <label for="transportationMode">Modes of Transportation</label>
      <select name="transportationMode" id="transportationMode">
        <option value="driving">driving</option>
        <option value="walking">walking</option>
        <option value="bicycling">biking</option>
        <option value="trasnit">transit</option>
      </select>

      <br />

      <label for="restriction">Restrictions (only one)</label>
      <select name="restriction" id="restriction">
        <option value="none">none</option>
        <option value="tolls">tolls</option>
        <option value="highways">highways</option>
        <option value="ferries">ferries</option>
        <option value="indoor">indoor</option>
      </select>

      <br />

      <button id="submitAddresses">submit</button>
    </div>

    <div id="displayResponse"></div>
  </body>
</html>
